<mat-toolbar id="header">
  <div id="logo">
    <a [routerLink]="['/']">
      <img src="https://image.flaticon.com/icons/svg/38/38802.svg" width="70px" alt="StockExchangeLogo">
    </a>
  </div>
  <div id="stockexchange" class="fill-unused-space">
    <span>
      <p>Simple Stock Exchange</p>
    </span>
  </div>
  <div id="navbarRight">
    <div>
      <div>
        <div *ngIf="isLoggedIn(); then thenBlock; else elseBlock">
        </div>
        <ng-template #thenBlock>
          <button mat-icon-button matTooltip="User&nbsp;menu" matTooltipPosition="below" class="menu-button"
                  [matMenuTriggerFor]="menu">
            <mat-icon class="md-36">settings</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="logout()">
              <span>Logout</span>
              <mat-icon></mat-icon>
            </button>
          </mat-menu>
          <span class="username-text">{{ getUsername() }}</span>
        </ng-template>
        <ng-template #elseBlock>
          <div style="margin-right: 5px">
            <a id="loginButton" class="nav-link" (click)="login()">
              <span>Login</span>
            </a>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</mat-toolbar>
